name: Deploy to Server

on:
  push:
    branches:
      - main  # Only deploy when there are changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@3.82.113.185 -p 4000 "
            cd /home/ubuntu/smartlms/lms_backend &&
            git pull origin main &&
            npm install &&
            pm2 restart all
          "
